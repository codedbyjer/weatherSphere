<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/modeToggle.js"></script>
    <link rel="preload" href="images/transparent_crop.png" as="image">
    <script src="script/compareCities.js"></script>
    <link rel="stylesheet" href="css/compareCitiesTab.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WeatherSphere - Compare Cities</title>
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="logo">
            <a href="index.html">
                <img src="images/transparent_mainUiLogo.png" alt="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="forecast.html">Forecast</a>
            <a href="compareCities.html" class="active">Compare Cities</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search-bar">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search City">
        </div>
        <div class="mode-toggle" id="modeToggle">
            <div class="mode-icon" id="modeIcon">☀️</div>
        </div>
    </div>

    <!-- Compare Cities Tab -->
    <div id="compareCitiesSection" class="content-section compare-cities">
        <h1>Compare Weather Across Cities</h1>

        <!-- Search Bar -->
        <div class="search-bar-compareCities">
            <div class="city">
                <label for="city1">City 1</label>
                <input type="text" id="city1" placeholder="Enter first city" />
            </div>
            <div class="city">
                <label for="city2">City 2</label>
                <input type="text" id="city2" placeholder="Enter second city" />
            </div>
            <button id="compareButton">Compare</button>
        </div>

        <!-- Comparison Table -->
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Temperature</th>
                    <th>Condition</th>
                    <th>Wind Speed</th>
                    <th>Humidity</th>
                </tr>
            </thead>
            <tbody id="comparisonTableBody">
                <tr>
                    <td colspan="5">Enter cities above and click "Compare" to see results.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
